<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .line {
            height: 100%;
            width: 1px;
            background-color: #E0E0E0;
            margin-top: 10px
        }
        fieldset{
            background-color:rgb(228, 193, 40);
            width: 100%;
            border-radius: 5px;
            border-color: #E0E0E0;
            padding-bottom: 2%;
            
        }
        legend{
            background-color:rgb(250, 250, 170);
            width: 50%;
            text-align:center;
            margin-left: 2%;
            border-radius: 5px;
        }
        .form-control{
            width: 70%;
        }
        form{
            margin-left: 20%;
            
        }
        .boton{
            float:right;
            margin-right: 30%;
        }
        p{
            margin:0;
            color:rgb(41, 41, 105);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
                <div class="col-12">
                    <img src="img/logo.png" alt="" class="img-fluid mb-2" style="width:20%; height:20%">
                </div>
                <div class="col-12">
                    <img src="img/personas.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row px-3 mb-4">
                <div class="line"></div>
            </div>
            <div class="col-md-5 col-sm-12 align-self-center">
                <div class="col-12">



                    <fieldset>
                        <legend><p class="font-weight-bold">Inicio de Sesion</p></legend>

                        <form action="Principal.html">
                            <div class="form-group">
                                <label for="UserLog"><p class="font-weight-bold">Usuario</p> </label>
                                <input type="text" class="form-control" id="UserLog" placeholder="Ingresa el usuario">
                                <small class="form-text text-muted">No compartiremos tu información con terceros</small>
                            </div>
                            <div class="form-group">
                                <label for="PassLog"><p class="font-weight-bold">Contraseña</p></label>
                                <input type="password" class="form-control" id="PassLog" placeholder="Contraseña">
                            </div>
                            <div class="boton">
                                <input type="submit" value="Entrar" class="btn btn-primary bg-success">
                            </div>

                        </form>

                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
