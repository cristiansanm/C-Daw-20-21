<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax3</title>
    <style>
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 id="info">Lista</h2>
    <ul>

    </ul>
    <script>
        //let info=document.getElementById('info');
        let lista=document.getElementsByTagName('ul')[0];
        fetch('https://jorgesanchez.net/servicios/nifaleatorio.php?n=10&tipo=dni',{
            method: "get",
            mode: "cors"
        })
        .then(res=>{
            //console.log(res.estatus);
            //return res.text()
            if(res.ok){
                return res.json();
            }else{
                throw new Error("Los datos no llegan bien");
            }
        })
        .then(listaNif=>{
            for (let e of listaNif){
                let elementoLista = document.createElement('li')
                lista.appendChild(elementoLista);
                elementoLista.innerHTML="<span>Tipo: </span>"+e.tipo+" | <span>Numero: </span>"+e.numero;
            }
        })
        .catch(err=>{
            console.log("error", err);
        })
    </script>
</body>
</html>
