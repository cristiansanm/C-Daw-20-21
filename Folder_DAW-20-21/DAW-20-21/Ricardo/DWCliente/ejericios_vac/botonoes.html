<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-warning ">
            <h1 class="text-info text-center">Activacion de botones con clases</h1>
        </div>
        <div class="row mt-3">
            <a href=https://www.google.com/ class="btn btn-danger" id="linkG">Ir a Google</a>
        </div>
        <div class="row mt-3">
            <button class="btn btn-dark display-3 disabled" id='cancelar' disabled>Cancelar</button>
        </div>
        <div class="row mt-3">
            <button class="btn btn-light display-3 disabled" id='aceptar' disabled>Aceptar</button>
        </div>
    </div>
    
    <script>
        document.getElementById('linkG').addEventListener('click', activarBoton);
        document.getElementById('cancelar').addEventListener('click', cancel);
        document.getElementById('aceptar').addEventListener('click', acept);

        function activarBoton(env){
            for(let e of document.getElementsByTagName('button')){
                e.classList.remove('disabled');
                e.removeAttribute('disabled');
                env.preventDefault();
            }
        }
        function cancel(){
            for(let e of document.getElementsByTagName('button')){
                e.classList.add('disabled');
                e.setAttribute('disabled', true);
            }
        }
        function acept(){
            location="http://google.com"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
