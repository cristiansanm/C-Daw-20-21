        var numero=7;
        var contador;
        function primos(numero){
            if(numero>0 && numero<4){
                document.write("El numero "+numero+" es primo");
            }
            else{
                i=2;
                contador=0;
                for(i; i<numero; i++){
                    if(numero%i==0){
                        contador++;
                    }
                }
                if(contador==0){
                    document.write("El numero "+numero+" es primo");
                }
                else{
                    document.write("El numero "+numero+" no es primo");
                }
            }
        }
