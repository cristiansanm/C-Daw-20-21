<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col order-1 order-sm-1">
                <p class="display-4 text-center">Formulario de Registro</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 order-3 order-sm-2">
                <img class="img-fluid" src="https://w7.pngwing.com/pngs/147/666/png-transparent-anais-watterson-gumball-watterson-darwin-watterson-sarah-g-lato-cartoon-network-kukuli-television-photography-flower-thumbnail.png" alt="">
            </div>
            <div class="col-sm-8 order-2 order-sm-3">
                <form action="">
                    <div class="form-group">
                        <label class="col-form-label" for="usuario">Usuarios:</label>
                        <input name="usuario" id="usuario" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="contraseña">Clave:</label>
                        <input name="contraseña" id="contraseña" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Entrar" class="btn btn-success"></input>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
