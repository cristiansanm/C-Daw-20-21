<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenido{
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            height: 300px;
            border: 1px solid black;
            justify-content: space-between;
            
        }
        .hijos{
            height: 150px;
            width: 150px;
            background-color: orange;
            margin-left: 2px;            
        }
        #uno{
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <div class="hijos">1</div>
        <div id="uno" class="hijos">2</div>
        <div class="hijos">3</div>
        <div class="hijos">4</div>
    </div>
</body>
</html>
