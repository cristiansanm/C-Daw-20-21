<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https:/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #draggable{
            width: 90px;
            height: 90px;
            padding: 0.5em;
            float: left;
            margin: 0 10px 10px 0;
        }
        #nosoltable{
            width: 90px;
            height: 90px;
            padding: 0.5em;
            float: left;
            margin: 0 10px 10px 0;
        }
        #soltable{
            width: 150px;
            height: 150px;
            padding: 0.5em;
            
            margin: auto auto;
        }
    </style>
</head>
<body>
    <div id="draggable" class="ui-widget-content">
        <p>Arrastrame</p>
    </div>
    <div id="nosoltable" class="ui-widget-content">
        <p>No soltable</p>
    </div>
    <div id="soltable" class="ui-widget-header">
        <p>Suelta aqu√≠</p>
    </div>
    <script>
        $( function() {
            $('#draggable').draggable();
            $('#nosoltable').draggable();
            $('#soltable').droppable({
                accept:"#draggable",
                classes:{
                     
                }
                drop:function(event,ui){
                    $(this)
                    .addClass('ui-state-highlight')
                    .find('p', $(this)).text("Soltado");

                    //el parametro es 
                    ui.draggable.find('p').text('hola');
                }
            });
        });
    </script> 
</body>
</html>
