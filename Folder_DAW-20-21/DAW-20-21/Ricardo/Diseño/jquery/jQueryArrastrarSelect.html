<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https:/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #seleccionable{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 50%;
        }
        #seleccionable .ui-selecting{
            background-color: orange;
        }
        #seleccionable .ui-selected{
            background-color: red;
            color: white;
        }
        li{
            padding: 0.3em;
            margin-bottom: 0.2em;
        }
    </style>
</head>
<body>
    <ol id="seleccionable">
        <h3>Tu has seleccionado <span id="lista">ninguno</span></h3>
        <li class="ui-widget-content">Element 1</li>
        <li class="ui-widget-content">Element 2</li>
        <li class="ui-widget-content">Element 3</li>
        <li class="ui-widget-content">Element 4</li>
        <li class="ui-widget-content">Element 5</li>
        <li class="ui-widget-content">Element 6</li>
        <li class="ui-widget-content">Element 7</li>
    </ol>
    
    <script>
        $( function() {
            $('#seleccionable').selectable({
                stop:function(){
                    $('#lista').empty();
                    let $elementos = $('.ui-selected', this);
                    //console.log($elementos);
                    for(let $e of $elementos){
                        $('#lista').append(""+$e.textContent+",");
                    }
                    
                }
            });
        });
    </script> 
</body>
</html>
