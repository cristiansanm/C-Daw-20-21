<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https:/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <input type="text">
    <button id="boton" class="ui-button ui-widget ui-corner-all">Abrir</button>
    <div id="dialog" title="Dialog Basic">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim accusantium doloribus dolor illo, nulla quaerat. Voluptas, alias error! Architecto odio repudiandae temporibus error repellendus molestias! Quae quaerat unde culpa fugiat.</p>
    </div> 
    <script>
        $('#dialog').dialog({
            autoOpen:false,
            show:{effect:"blind", duration:500},
            hide:{effect:"explode", duration:500}
        });
        $(function(){
            $('#boton').click(function(){
                $('#dialog').dialog('open');
            });
        });
    </script>
</body>
</html>
