<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Button - Default functionality</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https:/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h2>Botones sin CSS</h2>
    <button>Boton</button>
    <a href="">Con Enlace</a>
    <input type="submit" Value="Tipo Submit">
    
    <h2>Botones con CSS</h2>
    <button class="ui-button">Boton</button>
    <a class="ui-button" href="">Con Enlace</a>
    <input class="ui-button" type="submit" Value="Tipo Submit">
    <script>
        $( function() {
            $('input').eq(0).button();
            $('button').eq(0).button({icon: "ui-icon-gear", iconPosition: "top"});
            $('a').eq(0).button({icon: "ui-icon-gear", iconPosition: "left"});
        });
    </script> 
</body>
</html>
