<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Añadir y quitar palabras</title>
</head>
<body>
    <h1>Inserta algun valor</h1>
    
    <div id='uno'>
        <div><input type="text"><button>Añadir</button></div>
        <p></p>
        <ul></ul>
    </div>
    <script>
        
        $('input').keyup(function(e){
            $('p').html($('input').val());
        });
        $('button').click(function(e){
            $('ul').append('<li>' + $('input').val() + '<button class="dos">Eliminar</button></li>');
                $('.dos').click((e)=>{
                    e.target.parentElement.remove();
                });
        });
        
    </script>
</body>
</html>
