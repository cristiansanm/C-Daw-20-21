<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        #menu{
            list-style: none;
            margin: 0;
            padding: 0;

        }
        .linea:not(#enlaces){
            display: inline-flex;
            
        }
        #menu li{

            background-color: crimson;
            color:azure;
            display: inline;
            text-align: center;
            padding: 2%;

        }
        #menu li ul{
            list-style: none;
            visibility: hidden;
            display: none;
        }
        #enlaces ul li{
            background-color:darksalmon;
            width: 100%;
        }
        #enlaces ul{
            padding-left: 0;
        }
        #enlaces ul li a{
            text-decoration: none;
            color:aliceblue;
            font-size: 0.5em;
        }
        #enlaces:hover ul{
            visibility: visible;
            display: block;
            border: 0.5px solid darkred;
        }

    </style>
</head>

</html>
